<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake game</title>
  </head>
  <body>
    <div class="option-menu">
      <button id="color-button">Color Options</button>
      <button id="sound-button">Sound Options</button>
      <button class="back">Back</button>
    </div>
    <div class="color-options-container">
      <div class="snake-container">
        <div id="head"></div>
        <div id="body-1"></div>
        <div id="body-2"></div>
        <div id="body-3"></div>
      </div>
      <input id="show-picker" />
      <div class="pattern-container">
        <button class="pattern" id="pattern-1">RGB</button>
        <button class="pattern" id="pattern-2">Pan</button>
        <button class="pattern" id="pattern-3">Alicia</button>
      </div>
      <button id="return-to-start-button">Back to Start</button>
    </div>
    <div class="game-over hidden">
      <h1>Game Over</h1>
      <button id="game-over-button">Try Again</button>
    </div>
    <div class="pause-menu hidden">
      <h1>Paused</h1>
    </div>
    <div class="start-menu">
      <div id="clip-background-1"></div>
      <div id="clip-background-2"></div>
      <button id="start-button" class="neon-glow">Start</button>
      <button id="option-button">Options</button>
    </div>
    <div class="game-container hidden">
      <canvas id="my-canvas" height="600" width="600"> </canvas>
      <div class="side-menu">
        <h3>Total Points</h3>
        <div id="number"></div>
      </div>
    </div>
    <script src="./modules/jscolor.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
