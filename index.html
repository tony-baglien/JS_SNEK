<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake game</title>
  </head>
  <body>
    <div class="game-over hidden">
      <h1>Game Over</h1>
      <button id="game-over-button">Try Again</button>
    </div>
    <div class="pause-menu hidden">
      <h1>Paused</h1>
    </div>
    <div class="start-menu">
      <div id="clip-background-1"></div>
      <div id="clip-background-2"></div>
      <button id="start-button" class="neon-glow">Start</button>
      <button id="option-button">Options</button>
    </div>
    <div class="game-container hidden">
      <canvas id="my-canvas" height="600" width="600"> </canvas>
      <div class="side-menu">
        <h3>Total Points</h3>
        <div id="number"></div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
