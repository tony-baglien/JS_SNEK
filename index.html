<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake game</title>
  </head>
  <body>
    <div class="game-over hidden">
      <h1>Game Over</h1>
      <button id="game-over-button"><a href="#">Try Again, scrub</a></button>
    </div>
    <div class="pause-menu hidden">
      <h1>Paused</h1>
    </div>
    <div class="start-menu">
      <button id="start-button"><a href="#">Start Game</a></button>
      <button id="options-button"><a href="#">Options</a></button>
    </div>
    <canvas
      id="my-canvas"
      class="hidden"
      height="600"
      width="600"
      class="hidden"
    ></canvas>
    <script type="module" src="./main.js"></script>
  </body>
</html>
